<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Example</title>
<style>

table {
  width: 50%;
  border-collapse: collapse;
}

table, th, td {
  border: 1px solid black;
}

th, td {
  padding: 5px;
  text-align:left
}

th {
  background-color: #f2f2f2;
}
</style>
</head>
<body>

<h2>Sample Table</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>SAI TEJA</td>
    <td>30</td>
    <td>USA</td>
  </tr>
  <tr>
    <td>Jane Smith</td>
    <td>25</td>
    <td>UK</td>
  </tr>
  <tr>
    <td>Alice Johnson</td>
    <td>35</td>
    <td>Canada</td>
  </tr>
</table>

</body>
</html>
